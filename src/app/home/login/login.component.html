<h4 class="text-center">JESUS CRISTO É O SENHOR!</h4>
<h5 class="text-center">Login</h5>
<!--Um método o angular do tipo template 'ngSubmit', quano usuario submete ele chama o meotodo-->
<form (ngSubmit)="login()" class="form mt-4" #formLogin="ngForm">
  <div class="form-group">
    <!--NgModel padrão do formulario angulartemplate, [()] databing-->
    <input
     type="text"
     class="form-control"
     placeholder="Nome do uuário"
     [(ngModel)]="usuario"
     name="usuario"
     #campoUsuario="ngModel"
     required
     >
    <app-mensagem
     *ngIf="campoUsuario.invalid && campoUsuario.touched"
     mensagem="Campo Usuário obrigatório!">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
     type="password"
     class="form-control"
     placeholder="*********"
     [(ngModel)]="senha"
     name="senha"
     #campoSenha="ngModel"
     required
    >
    <app-mensagem
     *ngIf="campoSenha.invalid && campoSenha.touched"
     mensagem="Campo senha obrigatório!"></app-mensagem>
  </div>

  <button
   type="submit"
   class="btn btn-primary btn-block"
   [disabled]="formLogin.invalid"
  >Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
