<h4 class="text-center">JESUS CRISTO É O SENHOR!</h4>
<h5 class="text-center">Login</h5>
<!--Um método o angular do tipo template 'ngSubmit', quano usuario submete ele chama o meotodo-->
<form (ngSubmit)="login()" class="form mt-4">
  <div class="form-group">
    <!--NgModel padrão do formulario angulartemplate, [()] databing-->
    <input type="text" class="form-control" placeholder="Nome do uuário" [(ngModel)]="usuario" name="usuario">

  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="*********" [(ngModel)]="senha" name="senha">
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
