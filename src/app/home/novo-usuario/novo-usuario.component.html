<h4 class="text-center">Registre-se é lembre-se JESUS CRISTO É O SENHOR!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">

  <div class="form-group">
    <input type="text" placeholder="E-mail" class="form-control" formControlName="email"/>
   <!-- -->
     <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched "
      mensagem="Email obrigatório!"
    >
    </app-mensagem>
    <app-mensagem
      mensagem="Email Inválido!"
      *ngIf="novoUsuarioForm.get('email')?.errors?.email"
    >

    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName" >
    <app-mensagem
     *ngIf="novoUsuarioForm.get('fullName')?.errors?.required && novoUsuarioForm.get('fullName')?.touched"
     mensagem="Nome Inválido"
    >
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName">
    <app-mensagem
     mensagem="Username Inválido!"
     *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo ||
      novoUsuarioForm.get('userName')?.errors?.required &&
      novoUsuarioForm.get('userName')?.touched"

    ></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" >
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é usuário?<a [routerLink]="['']">Realizar login!</a>
</p>
