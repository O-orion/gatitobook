<h4 class="text-center">Registre-se é lembre-se JESUS CRISTO É O SENHOR!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">

  <div class="form-group">
    <input type="text" placeholder="E-mail" class="form-control" formControlName="email"/>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName" >
  </div>

  <div class="form-group">
    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName">
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" >
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é usuário?<a [routerLink]="['']">Realizar login!</a>
</p>
